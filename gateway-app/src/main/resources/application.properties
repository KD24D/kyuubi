# Main Gateway Application Properties

# Default server port for the main gateway application (if it has web endpoints)
server.port=8080
spring.main.banner-mode=off

# Logging levels
logging.level.root=INFO
logging.level.com.example.gateway=DEBUG

# Transformation Engine Settings
gateway.transformation-engine.script-location-pattern=classpath:/scripts/**/*.groovy
gateway.transformation-engine.cache-scripts=true

